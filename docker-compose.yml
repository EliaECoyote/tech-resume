version: "3.4"

services:
  bs-node:
    image: bs-node
    build:
      context: .
      dockerfile: Dockerfile.bs-node
      args:
        BS_PLATFORM_VERSION: 6.2.0
  web:
    env_file:
      - .env
    command: sh ./scripts/startup.sh
    container_name: web
    build:
      context: ./web
    volumes:
      - ./web/src:/usr/src/app/src:cached
      - ./web/scripts:/usr/src/app/scripts:cached
      - ./web/package.json:/usr/src/app/package.json:cached
      - ./web/yarn.lock:/usr/src/app/yarn.lock:cached
      - ./web/bsconfig.json:/usr/src/app/bsconfig.json:cached
      - ./web/gatsby-browser.js:/usr/src/app/gatsby-browser.js:cached
      - ./web/gatsby-config.js:/usr/src/app/gatsby-config.js:cached
      - ./web/gatsby-node.js:/usr/src/app/gatsby-node.js:cached
      - ./web/gatsby-ssr.js:/usr/src/app/gatsby-ssr.js:cached
      - ./web/jest.config.js:/usr/src/app/jest.config.js:cached
      - ./web/babel.config.js:/usr/src/app/babel.config.js:cached
    ports:
      - "8000:8000"
  api:
    env_file:
      - .env
    command: sh ./scripts/startup.sh
    container_name: api
    build:
      context: ./api
    volumes:
      - ./api/src:/usr/src/app/src:cached
      - ./api/styles:/usr/src/app/styles:cached
      - ./api/scripts:/usr/src/app/scripts:cached
      - ./api/package.json:/usr/src/app/package.json:cached
      - ./api/yarn.lock:/usr/src/app/yarn.lock:cached
      - ./api/nodemon.json:/usr/src/app/nodemon.json:cached
      - ./api/bsconfig.json:/usr/src/app/bsconfig.json:cached
    ports:
      - "3000:3000"
      - "3001:3001"
  pdf-generator:
    env_file:
      - .env
    container_name: pdf-gen
    image: openlabs/docker-wkhtmltopdf-aas:latest
    ports:
      - "80:80"
